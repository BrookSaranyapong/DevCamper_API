version: "3.8"

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    image: devcamper
    container_name: devcamper
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - 3000:3000 
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      my_devcamper:
        ipv4_address: 172.18.1.10

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    ports:
      - 27017:27017
    volumes:
      - mongo-db:/data/db
    networks:
      my_devcamper:
        ipv4_address: 172.18.1.11

networks:
  my_devcamper:
    ipam:
      config:
        - subnet: 172.18.1.0/24

volumes:
  mongo-db:
